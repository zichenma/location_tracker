<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Location Tracker</title>
    <link href="html5.css" rel="stylesheet" />
    <script src="LocationTracker.js"></script>
</head>
<body>
        <header>
            <h2>Geolocation Tracker</h2>
        </header>
        <section>
            <article>
                <button id="startButton">Start</button>
                <p></p>
                <div id="status">
                    <p id="counter">Update#:</p>
                    <p id="latitude">Start Latitude:</p>
                    <p id="longitude">Start Longitude:</p>
                    <p id="Clatitude">Current Latitude:</p>
                    <p id="Clongitude">Current Longitude:</p>
                </div>
                <p></p>
                <div id="map">
                </div>
            </article>
        </section>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDEvESOJ0402Wrxd8TzwzLnHPnV7LgwzRQ&callback=init"
            async defer></script>
    </body>
</html>
